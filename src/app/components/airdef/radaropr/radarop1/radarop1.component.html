<div class="col-sm-12 bgA" style="overflow-x: hidden">

    <div class="col-sm-4 frameA">
      <div class="col-sm-12"></div>
    </div>
    <div class="col-sm-8 frameB">
      <agm-map

    </div>
  </div>
